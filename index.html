<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Tic-tac-toe</title>

  <link rel="stylesheet" href="style.css">
   <!-- Google fonts  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a2fa536777.js" crossorigin="anonymous">
  </script>
</head> 

<body>
  <section class="first-page home container">
    <header>Tic Tac Toe</header>
    <main>
      <div class="icons-container">
        <span class="icon">X</span>
        <span class="icon">O</span>
      </div>
  
      <div class="buttons-container">
        <button id="new-game">New Game</button>
        <button id="scores">Scores</button> 
      </div>
    </main>
  </section>

  <section class="second-page start-up container">
    <header>Players</header>

    <form>
      <div class="players-container">
      
        <div class="player">
         <div class="image-container">
          <label for="player-image-input-1"><i class="fa-solid fa-camera-retro image-icon"></i> </label>
          <img src="" class="player-images" id="player-image-1" alt="">
          <input type="file" class="image-input" id="player-image-input-1">
         </div>
        
         <input autofocus required type="text" class="name-input" placeholder="Player-1 of X" class="player-names" id="player-name-input-1">
        </div>
        
        <div class="player">
          <div class="image-container">
           <label for="player-image-input-2"><i class="fa-solid fa-camera-retro image-icon"></i> </label>
           <img src="" class="player-images" id="player-image-2" alt="">
           <input type="file" class="image-input" id="player-image-input-2">
          </div>
         
          <input autofocus required type="text" class="name-input" placeholder="Player-2 of O" class="player-names" id="player-name-input-2">
         </div>
    
        </div>

      <div class="button-container">
        <button type="submit" id="start-game">Start Game</button>
      </div>
  </form>

</section>

  <section class="last-page play-ground container">
    <header>Tic Tac Toe</header>
    <span id="back-menu"><i class="fa-solid fa-bars icon"></i> </span>
    <nav class="nav-bar">
      <span id="back-nav-btn"><i class="fa-solid fa-xmark"></i></span>
      <ul>
        <li class="active" id="home"><i class="fa fa-home" aria-hidden="true"></i> Home</li>
        <li id="edit"><i class="fa fa-edit" aria-hidden="true"></i> Edit</li>
        <li id="reset"><i class="fa fa-refresh" aria-hidden="true"></i> Reset</li>
      </ul>
    </nav>
    <div class="whole-game-container">
      <div class="players-display-container">
       
       <div class="player-display">
          <div class="image-container">
            <img src="https://unsplash.it/300/300" class="player-images" id="player-profile-1" alt="">
            <span class="player-labels" id="player-label-1">X</span>
          </div>
          <span class="player-names" id="player-name-1">player-1</span>
        </div>
       
        
        <div class="player-display">
          <div class="image-container">
            <img src="https://unsplash.it/300/300" class="player-images" id="player-profile-2" alt="">
            <span class="player-labels" id="player-label-2">O</span>
          </div> 
          <span class="player-names" id="player-name-2">player-2</span>
          
        </div>
      </div>
      <div class="player-turn-display-container">
        <span id="player-turn-display">x-turn</span>
      </div>

      <div class="board-container">
        <div class="tile">1</div>
        <div class="tile">2</div>
        <div class="tile">3</div>
        <div class="tile">4</div>
        <div class="tile">5</div>
        <div class="tile">6</div>
        <div class="tile">7</div>
        <div class="tile">8</div>
        <div class="tile">9</div>
      </div>

      
    </div>
  </section>
  
  <section class="loader-container">
    <div class="stick"></div>
    <div class="stick"></div>
    <div class="stick"></div>
    <div class="stick"></div>
  </section>
  <script src="main.js"></script>
</body>
</html>
